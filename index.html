<head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>피오나공주 테스트</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

<body>
    <nav class="navbar navbar-expand-lg navbar-light nav-disdance">

        <div class="img-area">
            <a class="navbar-brand" href="https://ai-fionatest.shop/">피오나공주 판별 테스트</a>
            <img src="./project_image/fiona-face.png" class="fiona-face" >
        </div>
    </nav>
    <section class="section">
        <h1 class="title">피오나 판별 테스트</h1>
        <h2 class="subtitle">인공지능은 당신을 피오나공주로 볼까?</h2>
    </section>
    
    
    
    <div class="container file-upload">
        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <img src="./project_image/upload-image.png" class="mt-5 pt-5 upload">
                
                <h3 class="mb-5 pd-5 pt-4 upload-text">얼굴 사진을 올려놓거나 눌러서 업로드하세요.</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" id='face-image' src="#" alt="your image" />
            <!--   <div id="loading" class="animated bounce">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <p class="text-center">인공지능이 당신의 사진을 분석중입니다.</p>
            </div> -->
            <p class="result-message"></p>
            <div id="label-container"></div>
            
            <div class="pt-5 image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove
                    <span class="image-title">Uploaded Image</span>
                </button>
            </div>
        </div>
        <section class="instagram">
            <div class="container mt-1 instagram-id">
                <div class="img-area">
                    <a href="https://www.instagram.com/island._.o/" class="instagram-link">Developer: island._.O</a>
                    <img src="./project_image/instagram_icon.png" alt="instagram-icon" class="instagram-icon" >
                </div>
            </div>
        </section>
    
        <div class="addthis_inline_share_toolbox_tlk6"></div>
    </div>
    
    <div id="webcam-container"></div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/FtCJahPt4/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            /*
                        // Convenience function to setup a webcam
                        const flip = true; // whether to flip the webcam
                        webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
                        await webcam.setup(); // request access to the webcam
                        await webcam.play();
                        window.requestAnimationFrame(loop);
            */
            // append elements to the DOM
            //document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }
        /*
                sync function loop() {
                    webcam.update(); // update the webcam frame
                    await predict();
                    window.requestAnimationFrame(loop);
                }
        */

        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            let face_image = document.getElementById("face-image");
            const prediction = await model.predict(face_image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            let resultMessege;
            switch (prediction[0].className) {
                case "피오나공주":
                    resultMessege = "피오나"
                    break;
                case "백설공주":
                    resultMessege = "백설공주"
                    break;
                case "엘사":
                    resultMessege = "겨울왕국 엘사"
                    break;
                case "신데렐라":
                    resultMessege = "신데렐라"
                    break;
                case "미녀와야수 벨":
                    resultMessege = "공주 벨"
                    break;
                case "라푼젤":
                    resultMessege = "라푼젤"
                    break;
                case "인어공주":
                    resultMessege = "인어공주"
                    break;
                case "쟈스민":
                    resultMessege = "공주 쟈스민"
                    break;
            }
            $('.result-message').html(resultMessege);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(() => {
                    predict();
                });

            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });

    </script>

    <!-- Go to www.addthis.com/dashboard to customize your tools -->

<body>

    <div class="fiona-images-div" onclick="window.location.reload()">
        <img src="./project_image/fiona_3.png" class="mr-5 fiona-images">

        <img src="./project_image/fiona_2.png" class="fiona-images" style="width: 15%">
    </div>
    <section class="section">
        <h1 class="title" onclick="window.location.reload()">피오나 판별 테스트</h1>
        <h2 class="subtitle">인공지능은 당신을 피오나공주로 볼까?</h2>

    <div class="container file-upload">
        <div class="description" font-weight="500">
            <div class="desc_text">
                이 테스트는 인공지능이 본인의 얼굴과<br> 디즈니 공주들의 얼굴을 비교하여<br>
                가장 비슷한 닮음꼴을 찾아주는 테스트입니다.
            </div>
            <button class="mt-3 mb-3 start-test-button" onclick="image_upload();">
                <span class="start-test">테스트 시작하기</span>
            </button>
            <div class="ps">
                <span>p.s 수집된 얼굴들은 절대로 따로 저장되거나 업로드되지 않습니다.</span><br>
                <span>얼굴만 나온 사진을 업로드해야 정확도가 높아집니다!</span>
            </div>
        </div>
        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <img src="./project_image/upload-image.png" class="mt-5 pt-5 upload">

                <h3 class="mb-5 pd-5 pt-4 upload-text">얼굴 사진을 올려놓거나 눌러서 업로드하세요.</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" id='face-image' src="#" alt="your image" />
            <div id="loading" class="animated bounce">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <p class="text-center2">인공지능이 당신의 사진을 분석중입니다.</p>
            </div>
            <p class="result-message"></p>
            <div id="label-container" class="justify-content-around text-center"></div>

            <div class="pt-3 image-title-wrap">
                <button type="button p-2" class="try-again-btn" onclick="gaReload1();">
                    <span class="try-again-text" color="red">다른 사진 가져오기</span>
                </button>
            </div>
        </div>
        <section class="instagram">
            <div class="container mt-1 instagram-id">
                <div class="img-area">
                    <a href="https://www.instagram.com/island._.o/" class="instagram-link">Developer: island._.O</a>
                    <img src="./project_image/instagram_icon.png" alt="instagram-icon" class="instagram-icon">
                </div>
            </div>
        </section>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="addthis_inline_share_toolbox_nuik"></div>
    </div>

    <div id="webcam-container"></div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/kw1OTvYsE/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            /*
                        // Convenience function to setup a webcam
                        const flip = true; // whether to flip the webcam
                        webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
                        await webcam.setup(); // request access to the webcam
                        await webcam.play();
                        window.requestAnimationFrame(loop);
            */
            // append elements to the DOM
            //document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }


        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();
                    $('.result-message').hide();
                    $('#label-container').hide();
                    $('#loading').show();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(() => {
                    predict();
                    $('#label-container').show();
                    $('#loading').hide();
                    $('.result-message').show();

                });

            } else {
                gaReload1();
            }
        }
        function image_upload() {
            $('.description').hide();
            $('.image-upload-wrap').fadeIn(1500);
        }
        function gaReload1() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();

        }
        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });

        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            let face_image = document.getElementById("face-image");
            const prediction = await model.predict(face_image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            let resultTitle;
            switch (prediction[0].className) {
                case "fiona":
                    resultTitle = '당신은 공주 "피오나" 군요!'
                    break;
                case "snowwhite":
                    resultTitle = '당신은 "백설공주" 군요!'
                    break;
                case "elsa":
                    resultTitle = '당신은 겨울왕국의 "엘사" 이군요!'
                    break;
                case "cinderella":
                    resultTitle = '당신은 "신데렐라" 군요!'
                    break;
                case "bell":
                    resultTitle = '당신은 공주 "벨" 이군요!'
                    break;
                case "tangled":
                    resultTitle = '당신은 "라푼젤" 이군요!'
                    break;
                case "water":
                    resultTitle = '당신은 "인어공주" 군요!'
                    break;
                case "jasmine":
                    resultTitle = '당신은 알리딘의 "쟈스민" 이군요!'
                    break;
            }
            let celebrate = "<div class=result-message> 축하합니다!! </div>"
            $('.result-message').html(celebrate + resultTitle);

            var barWidth;
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }
                let resultMessege;
                switch (prediction[i].className) {
                    case "fiona":
                        resultMessege = '피오나'
                        break;
                    case "snowwhite":
                        resultMessege = '백설공주'
                        break;
                    case "elsa":
                        resultMessege = '엘사'
                        break;
                    case "cinderella":
                        resultMessege = '신데렐라'
                        break;
                    case "bell":
                        resultMessege = '미녀와 야수 벨'
                        break;
                    case "tangled":
                        resultMessege = '라푼젤'
                        break;
                    case "water":
                        resultMessege = '인어공주'
                        break;
                    case "jasmine":
                        resultMessege = '쟈스민'
                        break;
                }
                var label = "<div class='animal-label d-flex align-items-center'>" + resultMessege + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;
            }
            /*
            $('.result-message').html(resultMessege);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }*/
        }
    </script>
